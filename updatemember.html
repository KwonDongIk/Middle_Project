<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원수정</title>

  <!--css-->
  <link href="css/maincss.css" rel="stylesheet" />
  <link href="css/login.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="images/logo_favicon.png"/>
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!--main logo-->
    <a href="main.html"><div class="logo">허위딜러</div></a>

    <!--nav-->
    <div class="nav-menu">
        <a href="#" class="nav-item">내차사기</a>
        <div class="nav-menu-small">
          <a href="#" class="nav-item">국산</a>
          <a href="#" class="nav-item">수입</a>
          <a href="#" class="nav-item">전기</a>
        </div>
        <a href="#" class="nav-item">내차팔기</a>
        <div class="nav-menu-small">
          <a href="#" class="nav-item">비교견적</a>
          <a href="#" class="nav-item">직거래</a>
        </div>
    </div>
    <div class="user-menu">
        <a href="login.html" class="">로그인</a>
        <a href="signup.html" class="">회원가입</a>
    </div>
  </header>

  <div class="signup-container">
    <div class="wrapper">
      <form name="signup_form" action="">
        <h1>내 정보 수정</h1>
        
        <div class="input-field">
          <p>아이디</p>
          <div class="input-box">
            <input type="text" name="user_name" placeholder="아이디 입력" required>
            <i class="bx bxs-user"></i>
          </div>
        </div>

        <div class="input-field">
          <p>이메일</p>
          <div class="input-box">
            <input type="email" name="user_email" placeholder="이메일 입력" required>
            <i class="bx bxs-envelope"></i>
          </div>
        </div>

        <div class="input-field">
          <p>비밀번호</p>
          <div class="input-box">
            <input type="password" name="user_pw" placeholder="비밀번호 입력" required>
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>

        <button type="submit" class="btn">변경하기</button>

      </form>
    </div>
  </div>

  <!-- footer section -->
  <footer class="footer-section">
    <div class="footer-logo">허위딜러</div>
    <div class="footer-main">
      <div class="footer-address">대구광역시 북구 칠곡중앙대로 51길</div>
      <div class="footer-tel">Tel. 053 - 000 - 0000</div>
      <div class="footer-copyright">Copyright &copy; 2025 허위딜러 All Rights Reserved.</div>
    </div>
  </footer>

  <!-- javascript -->
  <script src="Javascript/index.js"></script>
  <script src="Javascript/signup.js"></script>
  <script src="Javascript/custom.js"></script>
  <script src="Javascript/bootstrap.js"></script>
  <script src="Javascript/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  
</body>
</html>
