    <div class="login-container">
      <div class="wrapper">
        <form name="login_form" action="">
          <h1>안녕하세요. <br> 허위딜러 입니다.</h1>
          <div class="input-box">
            <input type="text" name="user_id" placeholder="아이디 입력" required>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" name="user_pw" placeholder="비밀번호 입력" required>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label for=""><input type="checkbox">계정 기억하기</label>
          </div>

          <button type="submit" class="btn">로그인</button>

          <div class="register-link">
            <p>처음 오시는 고객이신가요?&nbsp;&nbsp;<a href="#">가입하기</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- footer section -->
